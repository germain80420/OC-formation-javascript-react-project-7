<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/Logo.png" alt="Logo">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <div id="search_bar">
            <input type="text" id="search_input" placeholder="Rechercher une recette, un ingrédient,..."><span><i
                    class="fa-solid fa-search"></i></span>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="filters">
                <div class="row">
                    <div class="filter col-3" id="filterIngredient">
                        <p id="filterIngredientHeading">Ingrédients <i id="chevronIngredient"
                                class="fa-solid fa-chevron-down"></i></p>
                        <div id="contentFilterIngredient" class="hidden">
                            <div class="search_bar_filter">
                                <input type="text" name="inputSearchIngredient" id="inputSearchIngredient"><span><i
                                    class="fa-solid fa-search"></i></span>
                            </div>
                            <div class="filterResult" id="filterResultIngredients">
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="filter col-3" id="filterAppareil">
                        <p>Appareils <i id="chevronAppareil" class="fa-solid fa-chevron-down"></i></p>
                        <div id="contentFilterAppareil" class="hidden">
                            <div class="search_bar_filter">
                                <input type="text" name="inputSearchAppareil" id="inputSearchAppareil"><span><i
                                    class="fa-solid fa-search"></i></span>
                            </div>
                            <div class="filterResult" id="filterResultAppareils">
                                
                            </div>
                        </div>
                    </div>
                    <div class="filter col-3" id="filterUstensile">
                        <p>Ustensiles <i id="chevronUstensile" class="fa-solid fa-chevron-down"></i></p>
                        <div id="contentFilterUstensile" class="hidden">
                            <div class="search_bar_filter">
                                <input type="text" name="inputSearchUstensile" id="inputSearchUstensile"><span><i
                                    class="fa-solid fa-search"></i></span>
                            </div>
                            <div class="filterResult" id="filterResultUstensiles">
                                
                            </div>

                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-2" id="nbRecettes"><p>1500 Recettes</p></div>
                </div>

            </div>
            <div class="recipe-container" id="recipe-container">


            </div>
        </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/factories/recipeFactory.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="https://kit.fontawesome.com/c3461940f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
